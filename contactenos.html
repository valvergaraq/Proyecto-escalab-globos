            <h1 class="card-title">Envianos tu cotizaci√≥n</h1>
        <div class="form">
            <form id="formulario" action="contactenos.html"   method="post"  >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" name="nombre" onkeypress="return soloLetras(event)" class="form-control" id="nombre" placeholder="Tu Nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="apellido" onkeypress="return soloLetras(event)" class="form-control" id="apellido" placeholder="Tu Apellido" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validate"></div>
                </div>
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" name="email_contacto" id="email_contacto" placeholder="Tu Email" data-rule="email_contacto" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>           
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="asunto" id="asunto" placeholder="Asunto" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="mensaje" id="mensaje"rows="5" data-rule="required" data-msg="" placeholder="Por favor, escribe tu mensaje"></textarea>
                <div class="validate"></div>
              </div>
              <div class="text-center">    <button class="btn btn-primary" type="submit" onclick="sendEmail()">Enviar</button></div>
            </form>
